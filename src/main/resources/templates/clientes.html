<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>

    <body>
        <h1 th:text="${titulo}"></h1>

        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>                  
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Num Tarjeta</th>
                    <th scope="col">CVV</th>
                    <th scope="col">Permisos</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Estado(1Activo/0Inactivo)</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${clientes}"> <!-- Recorre la lista que le pasa el controller, se repite como un while -->
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellidos}"></td>
                    <td th:text="${user.getNum_tarjeta}"></td>
                    <td th:text="${user.getCvv}"></td>
                    <td th:text="${user.getPermissions}"></td>
                    <td th:text="${user.getRoles}"></td>
                    <td th:text="${user.getActive}"></td>

                    <td>                        
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Borrar</a>                    
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>

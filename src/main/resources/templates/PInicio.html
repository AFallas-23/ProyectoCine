<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"     
      xmlns:sec="http://thymeleaft.org/extras/spring-security"
      lang="es">
    <head>
        <title th:text="#{TiInicio}"></title>
        <link rel="shortcut icon" href="../Images/logo-cine.png">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
        <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
        <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
        <link rel="stylesheet" href="css/PInicio.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    


    </head>


    <body>
        <!-- Navbar  -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <a class="navbar-brand" href="#" th:text="#{Cine}"></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">       

                        <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                            <a class="nav-link text-white" href="#" th:href="@{~/facturaC}" th:text="#{Comprar}"></a>
                        </li>
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item"> 
                            <a class="nav-link text-white" href="#" th:href="@{~/factura}" th:text="#{Facturas}"></a>
                        </li>
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item"> 
                            <a class="nav-link text-white" href="#" th:href="@{~/cliente}" th:text="#{Clientes}"></a>
                        </li>
                        <!-- Para dar opcion de compra a administrador -->
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item"> 
                            <a class="nav-link text-white" href="#" th:href="@{~/facturaC}" th:text="#{Comprar}"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="Snacks.html" th:text="#{Snacks}"></a>
                        </li>

                        <li sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm"> 
                            <a class="nav-link text-white" href="#" th:href="@{~/logout}" th:text="#{Logout}"></a>
                        </li>

                        <li sec:authorize="isAnonymous()" class="btn btn-outline-info my-2 my-sm-0 btn-sm"> 
                            <a class="nav-link text-white" href="#" th:href="@{~/login}" th:text="#{Login}"></a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>




        <!-- Estos son datos quemados porque es solo a modo informativo -->
        <div class="titulotaquilleras">
            <h5>Peliculas taquilleras</h5>
        </div>
        <div class="options">


            <div class="option" style="--optionBackground: url('../Images/Bat.jpg');">

                <div class="shadow"></div>
                <div class="label">
                    <div class="icon">
                        <img src="../Images/icons.png" />
                    </div>
                    <div class="info">
                        <div class="main">Batman</div>
                        <div class="sub"> Batman contra los errores del pasado.</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground: url('../Images/pp.jpg');">
                <div class="shadow"></div>
                <div class="label">
                    <div class="icon">
                        <img src="../Images/icons.png" />
                    </div>
                    <div class="info">
                        <div class="main">El exorcista del papa</div>
                        <div class="sub">Descubre los secretos del baticano.</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground: url('../Images/Scr6.jpg');">
                <div class="shadow"></div>
                <div class="label">
                    <div class="icon">
                        <img src="../Images/icons.png" />
                    </div>
                    <div class="info">
                        <div class="main">Scream 6</div>
                        <div class="sub">New York Nuevas reglas.</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground: url('../Images/John.jpg');">
                <div class="shadow"></div>
                <div class="label">
                    <div class="icon">
                        <img src="../Images/icons.png" />
                    </div>
                    <div class="info">
                        <div class="main">John</div>
                        <div class="sub">Una vez más John contra la Orden Suprema.</div>
                    </div>
                </div>
            </div>
            <div class="option" style="--optionBackground: url('../Images/2049.jpg');">
                <div class="shadow"></div>
                <div class="label">
                    <div class="icon">
                        <img src="../Images/icons.png" />
                    </div>
                    <div class="info">
                        <div class="main">Blade Runner 2049</div>
                        <div class="sub">ES 2049 y las cosas han cambiado un poco.</div>
                    </div>
                </div>
            </div>
        </div>




    </div>   

    <!-- Acá sí contiene datos dinamicos a excepcion de las imagenes -->
    <div class="contenido">
        <div class="content-container">

            <div class="lista-pelis-contenedor">
                <h5>En cartelera</h5>

                <div class="lista-pelis-slider">
                    <div class="lista-pelis">
                        <div class="pelis">
                            <th:block th:each="user : ${pelicula1}"> <!-- Acá carga la informacion de la pelicula de forma dinamica desde sql -->
                                <img class="peli-1" src="../Images/Bat.jpg" alt="Pelicula1"/>

                                <span class="lista-pelis-item"><td th:text="${user.getNombre}"></span> 
                                <p class="descripcion-peli"><td th:text="${user.getDescripcion}"></p>
                                    <button class="boton-peli" role="link" onclick="window.location = 'InfoPeli'">Ver</button>
                            </th:block>
                        </div>

                        <div class="pelis">
                            <th:block th:each="user : ${pelicula2}">
                                <img class="peli-2" src="../Images/John.jpg" alt="Pelicula2"/>
                                <span class="lista-pelis-item"><td th:text="${user.getNombre}"></span> 
                                <p class="descripcion-peli"><td th:text="${user.getDescripcion}"></p>
                                    <button class="boton-peli" role="link" onclick="window.location = 'InfoPeli2'">Ver</button>
                            </th:block>
                        </div>

                        <div class="pelis">
                            <th:block th:each="user : ${pelicula3}">
                                <img class="peli-3" src="../Images/gato_con_botas.jpg" alt="Pelicula3"/>
                                <span class="lista-pelis-item"><td th:text="${user.getNombre}"></span> 
                                <p class="descripcion-peli"><td th:text="${user.getDescripcion}"></p>
                                    <button class="boton-peli" role="link" onclick="window.location = 'InfoPeli3'">Ver</button>
                            </th:block>
                        </div>

                        <div class="pelis">
                            <th:block th:each="user : ${pelicula4}">
                                <img class="peli-4" src="../Images/scale.jpg" alt="Pelicula4"/>
                                <span class="lista-pelis-item"><td th:text="${user.getNombre}"></span> 
                                <p class="descripcion-peli"><td th:text="${user.getDescripcion}"></p>
                                    <button class="boton-peli" role="link" onclick="window.location = 'InfoPeli4'">Ver</button>
                            </th:block>
                        </div>

                        <div class="pelis">
                            <th:block th:each="user : ${pelicula5}">
                                <img class="peli-5" src="../Images/IMG_5049.jpg" alt="Pelicula5"/>
                                <span class="lista-pelis-item"><td th:text="${user.getNombre}"></span> 
                                <p class="descripcion-peli"><td th:text="${user.getDescripcion}"></p>
                                    <button class="boton-peli" role="link" onclick="window.location = 'InfoPeli5'">Ver</button>
                            </th:block>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <footer>
        <ul class="footer-menu-container">
            <a class="idiom-item" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
               th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
            <a class="idiom-item" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
               th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
        </ul>
        <span class="copyright" th:text="#{Copyright}"></span>
    </footer>

    <script src="NavBar.js"></script>
    <script type="text/javascript">
                                        var nav = document.querySelector('nav');

                                        window.addEventListener('scroll', function () {
                                            if (window.pageYOffset > 100) {
                                                nav.classList.add('bg-dark', 'shadow');
                                            } else {
                                                nav.classList.remove('bg-dark', 'shadow');
                                            }
                                        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./Script.js"></script>

</body>
</html>

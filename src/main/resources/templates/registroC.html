<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:fragment="head">
        <title th:text="#{TiRegistro}"></title>
        <link rel="shortcut icon" href="../Images/logo-cine.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>

    <body>
        <h1 th:text="#{NRegistrar}"></h1>

        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body"> 
                <div class="container"> 
                    <form th:object = "${cliente}"
                          th:action="@{/saveC}"
                          method="POST"
                          >                         
                        <input type ="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="nombre" th:text="#{Usuario}"></label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre cliente" id="nombres" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="apellidos" th:text="#{ColApellidos}"></label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellidos}" placeholder="Apellidos" id="apellidos" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="num_tarjeta" th:text="#{ColNumTarjeta}"></label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{num_tarjeta}" placeholder="Num tarjeta" id="num_tarjeta" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="cvv" th:text="#{ColCVV}"></label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{cvv}" placeholder="CVV" id="telefono" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="password" th:text="#{Contra}"></label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{password}" placeholder="ContraseÃ±a" id="email" aria-describedby="emailHelp"> 
                            </div>
                        </div>
                        
                        
                        
                        <button type="submit" class="btn btn-primary" value="Guardar" th:text="#{Registrarse}"></button>
                    </form>  
                </div>
            </div>
        </div>


    </body>

</html>

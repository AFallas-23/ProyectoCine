<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <!-- Hacerlo más bonito y mostrar una imagen con los asientos -->
    <body>

        <img th:src="@{/static/images/butacas.png}" alt="Butacas"/>
        
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body"> 
                <div class="container"> 
                    <form th:object = "${factura}"
                          th:action="@{/save}" 
                          method="POST"
                          >                         
                        <input type ="hidden" th:field="*{num_factura}">
                        
                        <!-- De momento se escribe a mano pero se debe calcular -->
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="total">Total</label> 
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{total}" placeholder="Total" id="total" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}" placeholder="Fecha (DD/MM/AAAA)" id="fecha" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <!-- De momento se cargan todos pero esto se eligirá automatico al iniciar sesion -->
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="clientes">Cliente</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{cliente}" class="form-control form-control-sm col-md-6" id="cliente" aria-describedby="emailHelp">
                                    <option th:each="x:${clientes}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="peliculas">Pelicula</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{pelicula}" class="form-control form-control-sm col-md-6" id="pelicula" aria-describedby="emailHelp">
                                    <option th:each="x:${peliculas}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="asientos">Asiento</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{asiento}" class="form-control form-control-sm col-md-6" id="asiento" aria-describedby="emailHelp">
                                    <option th:each="x:${asientos}"
                                            th:value="${x.num_asiento}"
                                            th:text="${x.num_asiento}"/>
                                </select>
                                
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="comidas">Comida</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{comida}" class="form-control form-control-sm col-md-6" id="comida" aria-describedby="emailHelp">
                                    <option th:each="x:${comidas}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>


                        
                        <button type="submit" class="btn btn-primary" value="Guardar">Comprar</button>

                        
                    </form>  
                    
                </div>
            </div>
        </div>


    </body>

</html>

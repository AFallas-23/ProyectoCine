TiInfo = Detalles de la pelicula
SinopsisP1 = En su segundo a\u00f1o luchando contra el crimen, Batman explora la corrupcion existente en la ciudad de Gotham y el vinculo de esta con su propia familia. Ademas, entrara en conflicto con un asesino en serie conocido como "el Acertijo".
SinopsisP2 = Una exploraci\u00f3n de las aventuras, las desgarradoras experiencias y las haza\u00f1as del legendario asesino a sueldo, John Wick.
SinopsisP3 = Mucho antes de conocer a Shrek, el Gato con botas, reci\u00e9n nombrado heroe por salvar a una mujer de la embestida de un toro, tiene que huir de la ciudad cuando comienzan a sospechar que ha robado un banco, aunque el verdadero villano es su amigo Humpty Dumpty. Tiempo despues y a pesar de que todavia existe un enfrentamiento entre ellos, ambos se reunen para robar el famoso ganso de los huevos de oro. En su aventura les ayudara la famosa ladrona felina, Kitty Zarpas Suaves.
SinopsisP4 = El cirujano Danny decide contratar a su ayudante Katherine, una madre soltera con hijos, para que finjan ser su familia. Su intencion es demostrarle a Palmer que su amor por ella es tan grande que est\u00e1 a punto de divorciarse de su mujer.
SinopsisP5 = Cuatro supervivientes de los asesinatos de Ghostface dejan atras Woodsboro para empezar de nuevo en Nueva York. Sin embargo, no tardan en convertirse en el objetivo de un nuevo asesino en serie.

